<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />
    <link rel="icon" href="./images/loft_favico.ico" />
    <style>
      :root {
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="utf-8" />
    <link rel="icon" href="./images/loft_favico.ico" />

    <title>PHS Documentation</title>
    <meta
      name="description"
      content="PHS Documentation"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="PHS Documentation" />
    <meta
      itemprop="description"
      content="PHS Documentation"
    />
    <meta
      itemprop="image"
      content="https://jervx.github.io/Loft16OnlineOrdering/./images/loft16_meta.png"
    />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://jervx.github.io/Loft16OnlineOrdering"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PHS Documentation" />
    <meta
      property="og:description"
      content="PHS Documentation"
    />
    <meta
      property="og:image"
      content="https://jervx.github.io/Loft16OnlineOrdering/./images/loft16_meta.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PHS Documentation" />
    <meta
      name="twitter:description"
      content="PHS Documentation"
    />
    <meta
      name="twitter:image"
      content="https://jervx.github.io/Loft16OnlineOrdering/./images/loft16_meta.png"
    />
  </head>
  <body>
    <nav class="flex top-5 justify-evenly">
      <img src="./images/logo_text.png" style="height: 30px" />
      <div class="flex justify-end space-x-8">
        <a href="#/">Docs</a>
      </div>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
          search: "auto",
          name: "PHS Documentation",
          el: "#app",
          homepage: "README.md",
          subMaxLevel: 2,
          loadSidebar: "sidebar.md",
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,
          alias: {
        '/.*/sidebar.md': '/sidebar.md'
      },
          //search
          search: [
            "/"
          ],

          search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: "Type to search",

            placeholder: {
              "/": "Type to search",
            },

            noData: "No Results!",
            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            namespace: "website-1",
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
          },
        };
    </script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <!-- <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
